<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulario</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de desenvolvedor</h1>
        <p id="subtitulo">Informações</p>
        <br>
    </div><!--Titulo-->

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div><!--Nome-->

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div><!--Sobrenome-->
        </fieldset>

        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div><!--email-->

        <div class="campo">
            <label>Area de desenvolvimento</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div><!--Expecialização-->

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div><!--Grau de experiencia-->
        
        <fieldset class="grupo">
            <div id="check">
                <label>Conhecimentos Especificos</label><br><br>
                <input type="checkbox" id="conhecimento1" name="conhecimento1" value="HTML">
                <label for="conhecimento1">HTML</label>
                <input type="checkbox" id="conhecimento2" name="conhecimento2" value="CSS">
                <label for="conhecimento2">CSS</label>
                <input type="checkbox" id="conhecimento3" name="conhecimento3" value="Python">
                <label for="conhecimento3">Python</label>
                <input type="checkbox" id="conhecimento4" name="conhecimento4" value="JavaScript">
                <label for="conhecimento4">JavaScript</label>
                <input type="checkbox" id="conhecimento5" name="conhecimento5" value="Java">
                <label for="conhecimento5">Java</label>
                <input type="checkbox" id="conhecimento6" name="conhecimento6" value="PHP">
                <label for="conhecimento6">PHP</label>
                <input type="checkbox" id="conhecimento7" name="conhecimento7" value="C#">
                <label for="conhecimento7">C#</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Relate Experiencias</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>

    </form>

    <script src="script.js"></script>

</body>
</html>
